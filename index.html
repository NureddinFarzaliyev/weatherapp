<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ! LOADING SCREEN -->

    <div class="loading-screen">
        <div class="white-bg"></div>
        <div>
            <div class="loading"><img src="src/loading-icon.png" alt="loading..."></div>
            <div class="loading-text"></div>
        </div>
    </div>

    <div class="container">

        <!-- ! HEADER -->

        <!-- Search Panel -->
        <div class="desktop-search panel hide-desktop-search">
            <input type="text" name="search" placeholder="Search..." class="search-input">
            <button>
                <img src="src/search.png" alt="search" height="20">
            </button>
            <div class="search-results-container">
                
            </div>
        </div>

        <div class="panel mobile-header">
            <div class="date">
                <div class="time-mobile">21:30</div>
                <div class="date-mobile">01 01 2000</div>
            </div>
            <button class="location loc-mobile">
                <img src="src/location-icon.png" alt="location">
                <div class="location-name">London</div>
            </button>
        </div>

        <div class="desktop-header">
            <div class="date panel">
                <div class="time">21:30</div>
                <div class="date-m">01 01 2000</div>
            </div>
            <div class="location panel loc-desktop">
                <img src="src/location-icon.png" alt="location">
                <div>
                    <div class="location-name loc-name-desktop">London</div>
                    <div class="country-name">United Kingdom</div>
                </div>
            </div>
        </div>

        <!-- ! SECTION -->
        <div class="section">
            <!-- ? LEFT PANEL -->
            <div class="left">
                <div class="panel current">
                    <div class="current-weather">
                        <img class="current-img" src="src/current-placeholder.png" alt="current">
                        <div>
                            <div class="current-degree">18.3°C</div>
                            <div class="current-text">Light Rain</div>
                        </div>
                    </div>
                    <div class="current-last-updated">
                        <p>Last Updated: 2024-07-10 13:15</p>
                    </div>
                </div>

                <div class="panel wind">
                    <div>
                        <img src="src/wind-speed.png" alt="speed">
                        <p class="wind-speed">19.2km/h</p>
                    </div>
                    <div>
                        <img src="src/wind-dir.png" alt="direction">
                        <p class="wind-direction">SW</p>
                    </div>
                </div>

                <div class="panel set" >
                    <div class="sun">
                        <div>
                            <img src="src/sunrise.png" alt="sr">
                            <p class="sunrise">04:56 AM</p>
                        </div>
                        <div>
                            <img src="src/sunset.png" alt="ss">
                            <p class="sunset">04:56 AM</p>
                        </div>
                    </div>
                    <div class="moon">
                        <div>
                            <img src="src/moonrise.png" alt="mr">
                            <p class="moonrise">04:56 AM</p>
                        </div>
                        <div>
                            <img src="src/moonset.png" alt="ms">
                            <p class="moonset">04:56 AM</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right panel">
                <div class="current-weather fday-card">
                    <img class="current-img fday-img" src="src/current-placeholder.png" alt="current">
                    <div class="current-degree fday-degree">18.3°C</div>
                    <div>
                        <p class="forecast-date">07/10</p>
                        <div class="current-text fday-text">Light Rain</div>
                    </div>
                </div>
                <div class="current-weather fday-card">
                    <img class="current-img fday-img" src="src/current-placeholder.png" alt="current">
                    <div class="current-degree fday-degree">18.3°C</div>
                    <div>
                        <p class="forecast-date">07/10</p>
                        <div class="current-text fday-text">Light Rain</div>
                    </div>
                </div>
                <div class="current-weather fday-card">
                    <img class="current-img fday-img" src="src/current-placeholder.png" alt="current">
                    <div class="current-degree fday-degree">18.3°C</div>
                    <div>
                        <p class="forecast-date">07/10</p>
                        <div class="current-text fday-text">Light Rain</div>
                    </div>
                </div>
                <div class="current-weather fday-card">
                    <img class="current-img fday-img" src="src/current-placeholder.png" alt="current">
                    <div class="current-degree fday-degree">18.3°C</div>
                    <div>
                        <p class="forecast-date">07/10</p>
                        <div class="current-text fday-text">Light Rain</div>
                    </div>
                </div>
                <div class="current-weather fday-card">
                    <img class="current-img fday-img" src="src/current-placeholder.png" alt="current">
                    <div class="current-degree fday-degree">18.3°C</div>
                    <div>
                        <p class="forecast-date">07/10</p>
                        <div class="current-text fday-text">Light Rain</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
